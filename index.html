<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assests/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <title>Server-Side APIs Challenge: Weather Dashboard</title>
</head>

<body>
  <!-- Main Body-->
  <main class="main">
    <div class="main_title">
      <h1>Weather Dashboard</h1>
    </div>
    <div class="main_container">
      <div class="main_leftContainer">
        <div class="main_searchCity">
          <h4>Search for a city</h4>
          <form class="searchFrom">
            <input id="searchCityInput" class="form-control" type="text">
            <button id="searchWeatherButton" class="btn btn-primary" onclick="searchWeather(event)">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                <path fill-rule="evenodd"
                  d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
              </svg>
            </button>
          </form>
        </div>
        <div class="main_searchCityList">
          <!-- <h3>San Jose</h3>
          <h3>New York</h3>
          <h3>Mexico</h3> -->
        </div>
      </div>
      <div class="main_rightContainer">
        <div class="main_cityWeather">
          <div class="cityWeahterTitle">
            <h2 id="currentCityName"></h2>
            <span class="currentDate"></span>
            <span class="currentCodition"></span>
          </div>
          <!-- <span>Weather Icon</span> -->
          <h6>Temperature: <span class="currentTemperature"></span>°F</h6>
          <h6>Humidity: <span class="currentHumidity"></span>%</h6>
          <h6>Wind Speed: <span class="currentWindSpeed"></span>MPH</h6>
          <h6>UV index: <span class="currentUVIndex"></span></h6>
        </div>
        <div class="main_forecast">
          <day class="main_forecastTitle">
            <h2>5-Day Forecast:</h2>
          </day>
          <div class="main_forecast5Days">
            <div class="main_dayForecast">
              <h3 class="dayOne"></h3>
              <span class="dayOneCondition"></span>
              <h6>Temp: <span class="dayOneTemp"></span>°F</h6>
              <h6>Humidity: <span class="dayOneHumidity"></span>%</h6>
            </div>

            <div class="main_dayForecast">
              <h3 class="dayTwo"></h3>
              <span class="dayTwoCondition" class="dayTwoCondition"></span>
              <h6>Temp: <span class="dayTwoTemp"></span>°F</h6>
              <h6>Humidity: <span class="dayTwoHumidity"></span>%</h6>
            </div>

            <div class="main_dayForecast">
              <h3 class="dayThree"></h3>
              <span class="dayThreeCondition"></span>
              <h6>Temp: <span class="dayThreeTemp"></span>°F</h6>
              <h6>Humidity: <span class="dayThreeHumidity"></span>%</h6>
            </div>

            <div class="main_dayForecast">
              <h3 class="dayFour"></h3>
              <span class="dayFourCondition"></span>
              <h6>Temp: <span class="dayFourTemp"></span>°F</h6>
              <h6>Humidity: <span class="dayFourHumidity"></span>%</h6>
            </div>

            <div class="main_dayForecast">
              <h3 class="dayFive"></h3>
              <span class="dayFiveCondition"></span>
              <h6>Temp: <span class="dayFiveTemp"></span>°F</h6>
              <h6>Humidity: <span class="dayFiveHumidity"></span>%</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="./assests/js/config.js"></script>
  <script src="./assests/js/script.js"></script>
</body>

</html>
